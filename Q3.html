<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>

<body>
    <h1>What Is the biggest Number ?</h1>
    <h3 id="num1">Number 1 Is : </h3>
    <h3 id="num2">Number 2 Is : </h3>
    <h3 id="num3">Number 3 Is : </h3>
    <h1 id="demo"></h1>

    <button onclick="big_number()">Click Here To Start </button>
    <script>
        function big_number() {
            var num1;
            var num2;
            var num3;
            var output;

            num1 = parseFloat(prompt("Enter Number 1 : "));
            num2 = parseFloat(prompt("Enter Number 2 : "));
            num3 = parseFloat(prompt("Enter Number 3 : "));

            if (num1 >= num2 && num1 >= num3) {
                output = num1;
            } else if (num2 >= num1 && num2 >= num3) {
                output = num2;
            } else output = num3;

            document.getElementById("num1").innerHTML = "Number 1 Is : " + num1;
            document.getElementById("num2").innerHTML = "Number 2 Is : " + num2;
            document.getElementById("num3").innerHTML = "Number 3 Is : " + num3;
            document.getElementById("demo").innerHTML = "Biggest Number Is : " + output;
        }
    </script>

</body>

</html>
